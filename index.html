<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="css/custom-styles.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">	
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- First Slide with Imagery -->
				<section data-background="images/soundwave-pattern.png">
					<div class="slide-header">
						<span class="hackathon-title">Autonomous Agents Hackthon</span>
						<span class="company-title">NextTech Nexus</span>
					</div>
					<div class="slide-content">
						<i class="fa-solid fa-microphone fa-beat"></i>
						<h2>Voice-powered assistant: Schedule meetings, compose emails, and gain insights from your inbox, all through natural conversation.</h2>
					</div>
					<div class="slide-footer">
						<img src="images/sponsor1.png" alt="Sponsor 1">
						<img src="images/sponsor2.png" alt="Sponsor 2">
						<img src="images/sponsor3.png" alt="Sponsor 3">
						<img src="images/sponsor4.png" alt="Sponsor 4">
					</div>
				</section>								
				<section data-markdown>
					<script type="text/template">
					# Meet the Team
					- **{Name 1}**: {Title 1}
					- Expertise: {Expertise Sentence 1}
					- **{Name 2}**: {Title 2}
					- Expertise: {Expertise Sentence 2}
					- **{Name 3}**: {Title 3}
					- Expertise: {Expertise Sentence 3}
					---
					# Identifying the Problem
					- **Problem 1**: {Brief Description of Problem 1}
					- **Problem 2**: {Brief Description of Problem 2}
					- **Problem 3**: {Brief Description of Problem 3}
					---
					# Our Solution: {Product/Service Name}
					![Product Visual or Screenshot](path/to/visual_or_screenshot.png)
					- **Key Feature 1**: {Brief Description}
					- **Key Feature 2**: {Brief Description}
					- **Benefit 1**: {Brief Description of Benefit}
					- **Benefit 2**: {Brief Description of Benefit}
					---
					# Market Size & Opportunity
					- **Total Addressable Market (TAM)**: ${Market Size in USD or other currency}
					- **Yearly Growth Rate**: {Growth Rate in %}
					- **Potential User Base**: {Number of Potential Users}
					- **Opportunity**: {Brief Description of the Business Opportunity}
					---
					# Competition Analysis
					- **Competitor 1**: 
					- Strengths: {Brief Description}
					- Weaknesses: {Brief Description}
					- **Competitor 2**: 
					- Strengths: {Brief Description}
					- Weaknesses: {Brief Description}
					- **Our Advantage**: {Description of what sets your product/service apart}
					---
					# Financial Projections
					- **Revenue Projections**:
					- Year 1: ${Amount in USD or other currency}
					- Year 2: ${Amount in USD or other currency}
					- Year 3: ${Amount in USD or other currency}
					- **Cost Structure**:
					- Fixed Costs: ${Amount in USD or other currency}
					- Variable Costs: ${Amount in USD or other currency}
					- **Expected Profitability**: {Profit Margin in % or Amount}
					---
					# Investment Needs & Use of Funds
					- **Investment Sought**: ${Amount in USD or other currency}
					- **Allocation**:
					- Product Development: ${Amount or %}
					- Marketing & Sales: ${Amount or %}
					- Operations: ${Amount or %}
					- Other Expenses: ${Amount or %}
					---
					# Financial Strategy & Growth Allocation
					- **Financial Acumen**: {Brief description of the team's financial expertise or strategy}
					- **Growth Allocation**:
					- Expansion into New Markets: {Brief Description or % of funds}
					- R&D and Innovation: {Brief Description or % of funds}
					- Talent Acquisition: {Brief Description or % of funds}
					- Infrastructure & Operations: {Brief Description or % of funds}
					</script>
				 </section>	 
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
		<script src="https://kit.fontawesome.com/7bc3f7017a.js" crossorigin="anonymous"></script>
	</body>
</html>
